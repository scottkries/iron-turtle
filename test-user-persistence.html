<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Session Persistence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ User Session Persistence Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Register New User</h2>
        <input type="text" id="username" placeholder="Enter username" value="TestUser_">
        <button onclick="registerUser()">Register User</button>
        <div id="register-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Log Activity</h2>
        <button onclick="logActivity()">Log Test Activity</button>
        <div id="activity-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Check User Data</h2>
        <button onclick="checkUserData()">Check User Data</button>
        <div id="user-data"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Simulate Logout/Login</h2>
        <button onclick="simulateLogout()">Logout</button>
        <button onclick="simulateLogin()">Login with Same Name</button>
        <div id="session-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 5: Check Leaderboard</h2>
        <button onclick="checkLeaderboard()">Check Leaderboard</button>
        <div id="leaderboard-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <script>
        let currentTestUser = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function registerUser() {
            const username = document.getElementById('username').value + Date.now();
            const resultDiv = document.getElementById('register-result');
            
            try {
                log(`Registering user: ${username}`);
                currentTestUser = await window.firebaseService.signInAnonymously(username);
                
                resultDiv.innerHTML = `<div class="success">‚úÖ User registered: ${currentTestUser.displayName}</div>`;
                resultDiv.innerHTML += `<div class="info">UID: ${currentTestUser.uid}</div>`;
                resultDiv.innerHTML += `<div class="info">Sanitized Name: ${currentTestUser.sanitizedName}</div>`;
                
                // Check localStorage
                const storedUsername = localStorage.getItem('ironTurtle_username');
                resultDiv.innerHTML += `<div class="info">Stored in localStorage: ${storedUsername}</div>`;
                
                log(`User registered successfully: ${username}`, 'success');
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Registration failed: ${error.message}</div>`;
                log(`Registration failed: ${error}`, 'error');
            }
        }
        
        async function logActivity() {
            const resultDiv = document.getElementById('activity-result');
            
            if (!currentTestUser) {
                resultDiv.innerHTML = '<div class="error">‚ùå No user logged in</div>';
                return;
            }
            
            try {
                const activityData = {
                    userId: currentTestUser.uid,
                    userName: currentTestUser.displayName,
                    userSanitizedName: currentTestUser.sanitizedName,
                    activityName: 'Test Activity',
                    points: Math.floor(Math.random() * 100) + 1,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await window.firebaseService.db.collection('activities').add(activityData);
                
                // Update user score
                const userRef = window.firebaseService.db.collection('users').doc(currentTestUser.sanitizedName);
                await userRef.update({
                    totalScore: firebase.firestore.FieldValue.increment(activityData.points)
                });
                
                resultDiv.innerHTML = `<div class="success">‚úÖ Activity logged: ${activityData.points} points</div>`;
                log(`Activity logged: ${activityData.points} points`, 'success');
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Failed to log activity: ${error.message}</div>`;
                log(`Activity logging failed: ${error}`, 'error');
            }
        }
        
        async function checkUserData() {
            const resultDiv = document.getElementById('user-data');
            
            if (!currentTestUser) {
                resultDiv.innerHTML = '<div class="error">‚ùå No user logged in</div>';
                return;
            }
            
            try {
                // Get user document
                const userDoc = await window.firebaseService.db.collection('users')
                    .doc(currentTestUser.sanitizedName).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ User Document Found</div>
                        <div class="info">Name: ${userData.name}</div>
                        <div class="info">Total Score: ${userData.totalScore || 0}</div>
                        <div class="info">Document ID: ${userDoc.id}</div>
                    `;
                    
                    // Get user activities
                    const activities = await window.firebaseService.getUserActivities(currentTestUser.sanitizedName);
                    resultDiv.innerHTML += `<div class="info">Activities: ${activities.length}</div>`;
                    
                    log(`User data retrieved: ${userData.name}, Score: ${userData.totalScore}`, 'success');
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå User document not found</div>';
                    log('User document not found', 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                log(`Error checking user data: ${error}`, 'error');
            }
        }
        
        async function simulateLogout() {
            const resultDiv = document.getElementById('session-result');
            
            try {
                await window.firebaseService.signOut();
                localStorage.removeItem('ironTurtle_username');
                currentTestUser = null;
                resultDiv.innerHTML = '<div class="success">‚úÖ Logged out successfully</div>';
                log('User logged out', 'success');
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Logout failed: ${error.message}</div>`;
                log(`Logout failed: ${error}`, 'error');
            }
        }
        
        async function simulateLogin() {
            const resultDiv = document.getElementById('session-result');
            const username = document.getElementById('username').value;
            
            if (!username) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter a username first</div>';
                return;
            }
            
            try {
                log(`Attempting to login as: ${username}`);
                currentTestUser = await window.firebaseService.signInAnonymously(username);
                
                // Check if this preserved the user data
                const userDoc = await window.firebaseService.db.collection('users')
                    .doc(currentTestUser.sanitizedName).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Logged in successfully</div>
                        <div class="info">Preserved Score: ${userData.totalScore || 0}</div>
                        <div class="info">User Since: ${userData.createdAt ? userData.createdAt.toDate().toLocaleDateString() : 'Unknown'}</div>
                    `;
                    log(`Login successful, data preserved: Score ${userData.totalScore}`, 'success');
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå User data not found</div>';
                    log('User data not found after login', 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${error.message}</div>`;
                log(`Login failed: ${error}`, 'error');
            }
        }
        
        async function checkLeaderboard() {
            const resultDiv = document.getElementById('leaderboard-result');
            
            try {
                const snapshot = await window.firebaseService.db.collection('users')
                    .orderBy('totalScore', 'desc')
                    .limit(10)
                    .get();
                
                let html = '<div class="success">‚úÖ Leaderboard:</div>';
                let position = 1;
                
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const isCurrent = currentTestUser && doc.id === currentTestUser.sanitizedName;
                    html += `<div class="${isCurrent ? 'success' : 'info'}">
                        ${position}. ${user.name}: ${user.totalScore || 0} points ${isCurrent ? '(You)' : ''}
                    </div>`;
                    position++;
                });
                
                if (snapshot.empty) {
                    html = '<div class="info">No users found</div>';
                }
                
                resultDiv.innerHTML = html;
                log(`Leaderboard loaded: ${snapshot.size} users`, 'success');
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                log(`Leaderboard error: ${error}`, 'error');
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            if (window.firebaseService) {
                log('Firebase service initialized', 'success');
                
                // Check for stored username
                const storedUsername = localStorage.getItem('ironTurtle_username');
                if (storedUsername) {
                    log(`Found stored username: ${storedUsername}`, 'info');
                    document.getElementById('username').value = storedUsername;
                }
            } else {
                log('Firebase service not available', 'error');
            }
        });
    </script>
</body>
</html>
