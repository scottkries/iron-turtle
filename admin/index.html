<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Turtle Admin Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¢</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dark-theme.css">
    <style>
        .admin-container {
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-header {
            /* Use the Carbon Black color scheme variables */
            background-color: var(--primary-color, #1A1A1A);
            color: var(--background-color, #FFFFFF);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--accent-color, #FF6B35);
        }
        
        .stat-card {
            transition: transform 0.3s;
            border: 2px solid var(--border-color, #D0D0D0);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color, #FF6B35);
            box-shadow: 0 4px 12px rgba(26, 26, 26, 0.1);
        }
        
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- Admin Login Screen -->
    <div id="admin-login" class="admin-login-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>üîê Admin Login</h4>
            </div>
            <div class="card-body">
                <form id="admin-login-form">
                    <div class="mb-3">
                        <label for="admin-pin" class="form-label">Admin PIN</label>
                        <input type="password" class="form-control" id="admin-pin" required 
                               placeholder="Enter admin PIN" autocomplete="off">
                        <small class="form-text text-muted">Default PIN: 2024turtle</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div id="login-status" class="mt-3" style="display: none;"></div>
                </form>
                <div class="mt-3">
                    <button id="debug-btn" class="btn btn-outline-secondary btn-sm w-100">Show Debug Info</button>
                    <div id="debug-info" class="mt-2" style="display: none;">
                        <small class="text-muted">
                            <div>Firebase: <span id="firebase-debug">Checking...</span></div>
                            <div>Admin JS: <span id="admin-js-debug">Checking...</span></div>
                            <div>Session: <span id="session-debug">Checking...</span></div>
                        </small>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a href="../index.html" class="text-muted">‚Üê Back to App</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-container d-none">
        <div class="admin-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2>üê¢ Iron Turtle Admin Dashboard</h2>
                    <p class="mb-0">Event Management & Control Center</p>
                </div>
                <div>
                    <button class="btn btn-outline-light" id="admin-logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button">
                    üìä Overview
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#participants" type="button">
                    üë• Participants
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#activities-manage" type="button">
                    üéØ Activities
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#challenges" type="button">
                    üèÜ Challenges
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recovery" type="button">
                    ‚ôªÔ∏è Recovery
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings" type="button">
                    ‚öôÔ∏è Settings
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Overview Tab -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <div id="overview-content">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Participants Tab -->
            <div class="tab-pane fade" id="participants" role="tabpanel">
                <div id="participants-content">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Activities Management Tab -->
            <div class="tab-pane fade" id="activities-manage" role="tabpanel">
                <div id="activities-manage-content">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Challenges Tab -->
            <div class="tab-pane fade" id="challenges" role="tabpanel">
                <div id="challenges-content">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recovery Tab -->
            <div class="tab-pane fade" id="recovery" role="tabpanel">
                <div id="recovery-content">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-pane fade" id="settings" role="tabpanel">
                <div id="settings-content">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/data-utils.js?v=2.1"></script>
    <script src="../js/firebase-config.js?v=2.1"></script>
    <script src="../js/activities.js?v=2.1"></script>
    <script src="../js/scoring.js?v=2.1"></script>
    <script src="../js/theme.js?v=2.1"></script>
    <script src="../js/admin.js?v=2.1"></script>
    
    <!-- Debug and fallback admin login -->
    <script>
        // Debug information update
        function updateDebugInfo() {
            const firebaseDebug = document.getElementById('firebase-debug');
            const adminJsDebug = document.getElementById('admin-js-debug');
            const sessionDebug = document.getElementById('session-debug');
            
            if (firebaseDebug) {
                firebaseDebug.textContent = window.FIREBASE_ENABLED ? '‚úÖ Connected' : '‚ùå Not connected';
            }
            
            if (adminJsDebug) {
                adminJsDebug.textContent = window.adminDashboard ? '‚úÖ Loaded' : '‚ùå Not loaded';
            }
            
            if (sessionDebug) {
                const session = sessionStorage.getItem('ironTurtle_admin');
                sessionDebug.textContent = session === 'true' ? '‚úÖ Logged in' : '‚ùå Not logged in';
            }
        }
        
        // Fallback admin login if main system fails
        function fallbackAdminLogin() {
            const pinInput = document.getElementById('admin-pin');
            const enteredPin = pinInput ? pinInput.value : '';
            const defaultPin = '2024turtle';
            
            console.log('üîê Fallback admin login attempt with PIN:', enteredPin);
            
            if (enteredPin === defaultPin) {
                console.log('‚úÖ Fallback login successful');
                sessionStorage.setItem('ironTurtle_admin', 'true');
                
                // Hide login, show dashboard
                const loginDiv = document.getElementById('admin-login');
                const dashboardDiv = document.getElementById('admin-dashboard');
                
                if (loginDiv && dashboardDiv) {
                    loginDiv.classList.add('d-none');
                    dashboardDiv.classList.remove('d-none');
                }
                
                // Show success message
                const statusDiv = document.getElementById('login-status');
                if (statusDiv) {
                    statusDiv.className = 'alert alert-success mt-3';
                    statusDiv.textContent = '‚úÖ Admin login successful!';
                    statusDiv.style.display = 'block';
                }
                
                return true;
            } else {
                console.warn('‚ùå Fallback login failed');
                
                // Show error message
                const statusDiv = document.getElementById('login-status');
                if (statusDiv) {
                    statusDiv.className = 'alert alert-danger mt-3';
                    statusDiv.textContent = '‚ùå Invalid PIN. Try: 2024turtle';
                    statusDiv.style.display = 'block';
                }
                
                return false;
            }
        }
        
        // Initialize debug functionality
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß Admin page debug script loaded');
            
            // Update debug info every 2 seconds
            setInterval(updateDebugInfo, 2000);
            updateDebugInfo();
            
            // Debug button
            const debugBtn = document.getElementById('debug-btn');
            if (debugBtn) {
                debugBtn.addEventListener('click', () => {
                    const debugDiv = document.getElementById('debug-info');
                    if (debugDiv) {
                        debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                    }
                    updateDebugInfo();
                });
            }
            
            // Add fallback to form submission if main admin system fails
            const form = document.getElementById('admin-login-form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    // Try main admin dashboard first
                    if (window.adminDashboard && typeof window.adminDashboard.handleAdminLogin === 'function') {
                        console.log('üìä Using main admin login system');
                        window.adminDashboard.handleAdminLogin();
                    } else {
                        console.log('‚ö†Ô∏è Main admin system not available, using fallback');
                        fallbackAdminLogin();
                    }
                });
            }
            
            // Check if already logged in
            const session = sessionStorage.getItem('ironTurtle_admin');
            if (session === 'true') {
                console.log('üîë Admin session found, showing dashboard');
                const loginDiv = document.getElementById('admin-login');
                const dashboardDiv = document.getElementById('admin-dashboard');
                
                if (loginDiv && dashboardDiv) {
                    loginDiv.classList.add('d-none');
                    dashboardDiv.classList.remove('d-none');
                }
            }
        });
    </script>
</body>
</html>
