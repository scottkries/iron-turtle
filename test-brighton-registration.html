<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #log {
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Brighton User Registration Diagnostic</h1>
    
    <div class="test-section">
        <h2>Test Username Sanitization</h2>
        <input type="text" id="testUsername" value="Brighton" placeholder="Enter username">
        <button onclick="testSanitization()">Test Sanitization</button>
        <div id="sanitizationResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Registration Flow</h2>
        <button onclick="testRegistration('Brighton')">Test "Brighton" Registration</button>
        <button onclick="testRegistration('brighton')">Test "brighton" Registration</button>
        <button onclick="testRegistration('Brighton123')">Test "Brighton123" Registration</button>
        <button onclick="testRegistration('Test User')">Test "Test User" Registration</button>
    </div>

    <div class="test-section">
        <h2>Console Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize logging
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Also log to console
            if (type === 'error') {
                console.error(message);
            } else {
                console.log(message);
            }
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        // Override console methods to capture all logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            log('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log('WARNING: ' + args.join(' '), 'info');
        };
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDoHa9V7R27UUrMj2dKKACKpcO82BPuUM8",
            authDomain: "iron-turtle-tracker.firebaseapp.com",
            databaseURL: "https://iron-turtle-tracker-default-rtdb.firebaseio.com",
            projectId: "iron-turtle-tracker",
            storageBucket: "iron-turtle-tracker.firebasestorage.app",
            messagingSenderId: "923369775122",
            appId: "1:923369775122:web:71cd2023c2b92148f7f8cb"
        };
        
        let db, auth;
        
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            log('✅ Firebase initialized successfully', 'success');
        } catch (error) {
            log('❌ Firebase initialization failed: ' + error.message, 'error');
        }
        
        // Test username sanitization
        function sanitizeUsername(name) {
            return name.toLowerCase()
                .replace(/\s+/g, '_')
                .replace(/[^a-z0-9_]/g, '')
                .substring(0, 50);
        }
        
        function testSanitization() {
            const username = document.getElementById('testUsername').value;
            const sanitized = sanitizeUsername(username);
            const resultDiv = document.getElementById('sanitizationResult');
            
            resultDiv.innerHTML = `
                <strong>Original:</strong> "${username}"<br>
                <strong>Sanitized:</strong> "${sanitized}"<br>
                <strong>Length:</strong> ${sanitized.length} characters<br>
                <strong>Valid Firestore ID:</strong> ${sanitized.length > 0 ? 'Yes ✅' : 'No ❌ (empty string!)'}
            `;
            
            log(`Sanitization test: "${username}" → "${sanitized}" (length: ${sanitized.length})`);
            
            if (sanitized.length === 0) {
                log('⚠️ WARNING: Sanitization resulted in empty string!', 'error');
            }
        }
        
        // Test registration
        async function testRegistration(username) {
            log(`\n--- Testing registration for: "${username}" ---`);
            
            try {
                // Step 1: Sanitize username
                const sanitizedName = sanitizeUsername(username);
                log(`1. Sanitized name: "${sanitizedName}"`);
                
                if (sanitizedName.length === 0) {
                    throw new Error('Sanitized username is empty - cannot use as Firestore document ID');
                }
                
                // Step 2: Check if user exists
                log(`2. Checking if user exists in Firestore...`);
                const userDoc = await db.collection('users').doc(sanitizedName).get();
                const existingUser = userDoc.exists ? userDoc.data() : null;
                
                if (existingUser) {
                    log(`3. User exists: ${existingUser.name} (Score: ${existingUser.totalScore})`, 'info');
                } else {
                    log(`3. User does not exist - will create new user`);
                }
                
                // Step 3: Sign in anonymously
                log(`4. Signing in anonymously...`);
                const userCredential = await auth.signInAnonymously();
                const user = userCredential.user;
                log(`5. Anonymous auth successful. UID: ${user.uid}`);
                
                // Step 4: Update profile
                log(`6. Updating profile with display name...`);
                await user.updateProfile({
                    displayName: username
                });
                log(`7. Profile updated with display name: "${username}"`);
                
                // Step 5: Save to Firestore
                if (existingUser) {
                    log(`8. Updating existing user document...`);
                    await db.collection('users').doc(sanitizedName).update({
                        currentUID: user.uid,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    log(`✅ Returning user "${username}" successfully signed in!`, 'success');
                } else {
                    log(`8. Creating new user document...`);
                    await db.collection('users').doc(sanitizedName).set({
                        name: username,
                        sanitizedName: sanitizedName,
                        currentUID: user.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        totalScore: 0,
                        completedTasks: {}
                    });
                    log(`✅ New user "${username}" successfully registered!`, 'success');
                }
                
                // Step 6: Verify the data
                log(`9. Verifying saved data...`);
                const verifyDoc = await db.collection('users').doc(sanitizedName).get();
                if (verifyDoc.exists) {
                    const data = verifyDoc.data();
                    log(`10. Verified user data:
   - Name: ${data.name}
   - Sanitized: ${data.sanitizedName}
   - Current UID: ${data.currentUID}
   - Total Score: ${data.totalScore}`, 'success');
                } else {
                    log(`⚠️ Could not verify user data!`, 'error');
                }
                
            } catch (error) {
                log(`❌ Registration failed: ${error.message}`, 'error');
                if (error.code) {
                    log(`Error code: ${error.code}`, 'error');
                }
                if (error.stack) {
                    console.error('Stack trace:', error.stack);
                }
            }
        }
        
        // Test on page load
        window.addEventListener('load', () => {
            log('Page loaded - Firebase diagnostic ready');
            
            // Auto-test Brighton sanitization
            document.getElementById('testUsername').value = 'Brighton';
            testSanitization();
        });
    </script>
</body>
</html>
