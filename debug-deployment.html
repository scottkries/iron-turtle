<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Deployment Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Iron Turtle - Deployment Debug</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h3>Script Loading Status</h3>
            </div>
            <div class="card-body">
                <div id="debug-output"></div>
            </div>
        </div>
    </div>

    <script>
        // Debug script to check what's loading
        const output = document.getElementById('debug-output');
        
        function log(message, status = 'info') {
            const div = document.createElement('div');
            div.className = `alert alert-${status === 'error' ? 'danger' : status === 'success' ? 'success' : 'info'} mt-2`;
            div.textContent = message;
            output.appendChild(div);
        }
        
        // Check for global objects
        window.addEventListener('load', () => {
            log('Page loaded');
            
            // Check Firebase
            if (typeof firebase !== 'undefined') {
                log('Firebase SDK loaded', 'success');
            } else {
                log('Firebase SDK NOT loaded', 'error');
            }
            
            // Check for our custom objects
            if (typeof window.firebaseService !== 'undefined') {
                log('Firebase Service initialized', 'success');
            } else {
                log('Firebase Service NOT initialized', 'error');
            }
            
            if (typeof window.ACTIVITIES !== 'undefined') {
                log('Activities data loaded', 'success');
            } else {
                log('Activities data NOT loaded', 'error');
            }
            
            if (typeof window.DataUtils !== 'undefined') {
                log('DataUtils loaded', 'success');
            } else {
                log('DataUtils NOT loaded', 'error');
            }
            
            if (typeof window.scoringEngine !== 'undefined') {
                log('Scoring Engine loaded', 'success');
            } else {
                log('Scoring Engine NOT loaded', 'error');
            }
            
            if (typeof IronTurtleApp !== 'undefined') {
                log('Main App class loaded', 'success');
            } else {
                log('Main App class NOT loaded', 'error');
            }
            
            // Check for any console errors
            const originalError = console.error;
            console.error = function(...args) {
                log('Console Error: ' + args.join(' '), 'error');
                originalError.apply(console, args);
            };
        });
        
        // Listen for script errors
        window.addEventListener('error', (e) => {
            if (e.filename) {
                log(`Script Error: ${e.message} in ${e.filename}:${e.lineno}`, 'error');
            }
        });
    </script>
    
    <!-- Load all scripts in the same order as index.html -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/data-utils.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/export.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
