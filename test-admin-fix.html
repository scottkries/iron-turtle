<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Fix</title>
</head>
<body>
    <h1>Testing Admin Page Fixes</h1>
    <div id="test-results"></div>
    
    <!-- Load required scripts in order -->
    <script src="js/firebase-config.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        // Test the fixes
        const results = document.getElementById('test-results');
        let errors = [];
        
        // Override console.error to capture errors
        const originalError = console.error;
        console.error = function(...args) {
            errors.push(args.join(' '));
            originalError.apply(console, args);
        };
        
        // Test 1: Check if ACTIVITIES is properly defined
        try {
            if (typeof ACTIVITIES !== 'undefined') {
                results.innerHTML += '<p>✅ ACTIVITIES is defined</p>';
                
                // Test 2: Check if ActivityHelper exists
                if (typeof ActivityHelper !== 'undefined') {
                    results.innerHTML += '<p>✅ ActivityHelper is available</p>';
                    
                    // Test 3: Get all activities
                    const allActivities = ActivityHelper.getAllActivities();
                    results.innerHTML += `<p>✅ Found ${allActivities.length} total activities</p>`;
                    
                    // Test 4: Test admin dashboard instantiation
                    try {
                        const testDashboard = new AdminDashboard();
                        results.innerHTML += '<p>✅ AdminDashboard instantiated successfully</p>';
                        
                        // Test 5: Check if methods exist
                        if (typeof testDashboard.loadActivitiesManagement === 'function') {
                            results.innerHTML += '<p>✅ loadActivitiesManagement method exists</p>';
                        }
                        if (typeof testDashboard.loadChallenges === 'function') {
                            results.innerHTML += '<p>✅ loadChallenges method exists</p>';
                        }
                        if (typeof testDashboard.loadSettings === 'function') {
                            results.innerHTML += '<p>✅ loadSettings method exists</p>';
                        }
                        
                    } catch (e) {
                        results.innerHTML += `<p>❌ Error creating AdminDashboard: ${e.message}</p>`;
                    }
                } else {
                    results.innerHTML += '<p>❌ ActivityHelper is not available</p>';
                }
            } else {
                results.innerHTML += '<p>❌ ACTIVITIES is not defined</p>';
            }
        } catch (e) {
            results.innerHTML += `<p>❌ Error during testing: ${e.message}</p>`;
        }
        
        // Show any console errors
        setTimeout(() => {
            if (errors.length > 0) {
                results.innerHTML += '<h3>Console Errors:</h3>';
                errors.forEach(err => {
                    results.innerHTML += `<p style="color: red;">❌ ${err}</p>`;
                });
            } else {
                results.innerHTML += '<p style="color: green; font-weight: bold;">✅ No console errors detected!</p>';
            }
        }, 1000);
    </script>
</body>
</html>
