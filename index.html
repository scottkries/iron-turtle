<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Turtle Challenge Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Registration Screen -->
        <div id="registration-screen" class="screen">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card mt-5">
                        <div class="card-header text-center">
                            <h2>üê¢ Iron Turtle Challenge</h2>
                            <p class="mb-0">Turtle Rock Draft Weekend</p>
                        </div>
                        <div class="card-body">
                            <form id="registration-form">
                                <div class="mb-3">
                                    <label for="player-name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="player-name" placeholder="Enter your name" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">Start Tracking</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="screen d-none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <span class="navbar-brand">üê¢ Iron Turtle</span>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3" id="user-info">Welcome!</span>
                        <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-success btn-lg" id="log-activity-btn">
                                + Log New Activity
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>My Score</h5>
                            </div>
                            <div class="card-body text-center">
                                <h2 class="text-primary" id="my-score">0</h2>
                                <p class="text-muted">Points</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Leaderboard</h5>
                            </div>
                            <div class="card-body">
                                <div id="leaderboard">
                                    <p class="text-muted">No scores yet</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Logger Modal -->
        <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="activityModalLabel">Log Activity</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Search Input -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="activity-search" placeholder="Search for an activity...">
                        </div>

                        <!-- Search Results -->
                        <div id="search-results" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>

                        <!-- Selected Activity Details -->
                        <div id="selected-activity" class="d-none">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title" id="selected-activity-name"></h6>
                                    <p class="card-text">
                                        Base Points: <span id="selected-activity-points" class="badge bg-primary"></span>
                                    </p>
                                    
                                    <!-- Multipliers -->
                                    <div id="multipliers-section" class="mb-3">
                                        <label class="form-label">Select Applicable Multipliers:</label>
                                        <div id="multipliers-list"></div>
                                    </div>

                                    <!-- Quantity for consumables/random tasks -->
                                    <div id="quantity-section" class="mb-3 d-none">
                                        <label for="activity-quantity" class="form-label">Quantity:</label>
                                        <input type="number" class="form-control" id="activity-quantity" min="1" value="1">
                                    </div>

                                    <!-- Competition Result -->
                                    <div id="competition-result" class="mb-3 d-none">
                                        <label class="form-label">Result:</label>
                                        <div>
                                            <input type="radio" id="comp-win" name="comp-result" value="win" checked>
                                            <label for="comp-win">Win</label>
                                            <input type="radio" id="comp-loss" name="comp-result" value="loss" class="ms-3">
                                            <label for="comp-loss">Loss</label>
                                        </div>
                                    </div>

                                    <!-- Penalty Caught -->
                                    <div id="penalty-caught" class="mb-3 d-none">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="caught-by-other">
                                            <label class="form-check-label" for="caught-by-other">
                                                Caught by another player (doubles penalty)
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Song Risk (for aux song activity) -->
                                    <div id="song-risk" class="mb-3 d-none">
                                        <div class="alert alert-warning">
                                            <strong>‚ö†Ô∏è Risk Activity!</strong><br>
                                            You'll get +1 point for cueing a song, but -5 points if everyone is mad and skips it!
                                        </div>
                                        <label class="form-label">Song Outcome:</label>
                                        <div>
                                            <input type="radio" id="song-played" name="song-outcome" value="played" checked>
                                            <label for="song-played">Song played successfully (+1)</label><br>
                                            <input type="radio" id="song-skipped" name="song-outcome" value="skipped">
                                            <label for="song-skipped">Everyone skipped it (-5)</label>
                                        </div>
                                    </div>

                                    <!-- Points Preview -->
                                    <div class="alert alert-info">
                                        Total Points: <span id="points-preview" class="fw-bold">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="log-activity-submit" disabled>Log Activity</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
